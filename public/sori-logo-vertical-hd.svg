<svg width="800" height="1200" viewBox="0 0 800 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800;900&amp;display=swap');
      .brand-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 900;
        font-size: 180px;
        letter-spacing: -0.03em;
      }
      .ai-badge {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 800;
        font-size: 80px;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>
  
  <!-- 심볼 아이콘 (위쪽 중앙) -->
  <g transform="translate(200, 80)">
    <!-- 외부 프레임 -->
    <rect x="0" y="0" width="400" height="400" rx="112" fill="url(#frameGradient)"/>
    
    <!-- 흰색 중간층 -->
    <rect x="14" y="14" width="372" height="372" rx="100" fill="white"/>
    
    <!-- 내부 블루 바디 -->
    <rect x="30" y="30" width="340" height="340" rx="88" fill="url(#bodyGradient)"/>
    
    <!-- 눈 그룹 -->
    <g>
      <!-- 왼쪽 눈 -->
      <rect x="52" y="156" width="120" height="88" rx="33.6" fill="white"/>
      
      <!-- 오른쪽 눈 -->
      <rect x="228" y="156" width="120" height="88" rx="33.6" fill="white"/>
    </g>
  </g>
  
  <!-- 텍스트 그룹 (아래쪽 중앙) -->
  <g transform="translate(400, 700)">
    <!-- "Sori" 텍스트 -->
    <text x="0" y="0" text-anchor="middle" class="brand-text" fill="#1E293B" dominant-baseline="middle">Sori</text>
    
    <!-- AI 뱃지 (텍스트 아래) -->
    <g transform="translate(-100, 120)">
      <rect x="0" y="0" width="200" height="100" rx="20" fill="#7C3AED"/>
      <text x="100" y="55" text-anchor="middle" class="ai-badge" fill="white" dominant-baseline="middle">AI</text>
    </g>
  </g>
</svg>
