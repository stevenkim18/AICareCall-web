<svg width="500" height="750" viewBox="0 0 500 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
      .brand-text {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 800;
        font-size: 120px;
        letter-spacing: -0.02em;
      }
      .ai-text {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 800;
        font-size: 70px;
        letter-spacing: 0.01em;
      }
    </style>
  </defs>
  
  <!-- 심볼 (위쪽) -->
  <g transform="translate(100, 80)">
    <!-- 외부 프레임 -->
    <rect x="0" y="0" width="300" height="300" rx="84" fill="url(#frameGradient)"/>
    
    <!-- 흰색 중간층 -->
    <rect x="10.5" y="10.5" width="279" height="279" rx="75" fill="white"/>
    
    <!-- 내부 블루 바디 -->
    <rect x="22.5" y="22.5" width="255" height="255" rx="66" fill="url(#bodyGradient)"/>
    
    <!-- 눈 그룹 -->
    <g id="eyes">
      <!-- 왼쪽 눈 -->
      <rect x="39" y="117" width="90" height="66" rx="25.2" fill="white">
        <animate 
          attributeName="height" 
          values="66;66;66;66;66;66;66;66;66;66;66;66;66;66;7.5;66;66;66;66;66" 
          dur="4s" 
          repeatCount="indefinite"/>
        <animate 
          attributeName="y" 
          values="117;117;117;117;117;117;117;117;117;117;117;117;117;117;146.25;117;117;117;117;117" 
          dur="4s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- 오른쪽 눈 -->
      <rect x="171" y="117" width="90" height="66" rx="25.2" fill="white">
        <animate 
          attributeName="height" 
          values="66;66;66;66;66;66;66;66;66;66;66;66;66;66;7.5;66;66;66;66;66" 
          dur="4s" 
          repeatCount="indefinite"/>
        <animate 
          attributeName="y" 
          values="117;117;117;117;117;117;117;117;117;117;117;117;117;117;146.25;117;117;117;117;117" 
          dur="4s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- 눈 움직임 -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 6.3,-3.75; -6.3,3.75; 0,0"
        dur="1.5s"
        repeatCount="indefinite"/>
    </g>
    
    <!-- 갸웃거림 -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 150 150; 5 150 150; -5 150 150; 0 150 150"
      dur="6s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- "Sori" 텍스트 (그라데이션) -->
  <text x="250" y="490" text-anchor="middle" class="brand-text" fill="url(#textGradient)" dominant-baseline="middle">Sori</text>
  
  <!-- "AI" 박스 (보라색 배경) -->
  <g transform="translate(175, 560)">
    <rect x="0" y="0" width="150" height="90" rx="18" fill="#7C3AED"/>
    <text x="75" y="48" text-anchor="middle" class="ai-text" fill="#000000" dominant-baseline="middle">AI</text>
  </g>
</svg>
