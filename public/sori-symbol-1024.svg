<svg width="1024" height="1024" viewBox="0 0 420 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(30, 30)">
    <!-- 외부 프레임 -->
    <rect x="0" y="0" width="360" height="360" rx="100.8" fill="url(#frameGradient)"/>
    
    <!-- 흰색 중간층 -->
    <rect x="12.6" y="12.6" width="334.8" height="334.8" rx="90" fill="white"/>
    
    <!-- 내부 블루 바디 -->
    <rect x="27" y="27" width="306" height="306" rx="79.2" fill="url(#bodyGradient)"/>
    
    <!-- 눈 그룹 -->
    <g id="eyes">
      <!-- 왼쪽 눈 -->
      <rect x="46.8" y="140.4" width="108" height="79.2" rx="30.24" fill="white"/>
      
      <!-- 오른쪽 눈 -->
      <rect x="205.2" y="140.4" width="108" height="79.2" rx="30.24" fill="white"/>
    </g>
  </g>
</svg>
