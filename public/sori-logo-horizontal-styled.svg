<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
      .brand-text {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 800;
        font-size: 96px;
        letter-spacing: -0.02em;
      }
      .ai-text {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-weight: 800;
        font-size: 56px;
        letter-spacing: 0.01em;
      }
    </style>
  </defs>
  
  <!-- 심볼 (왼쪽) -->
  <g transform="translate(30, 50)">
    <!-- 외부 프레임 -->
    <rect x="0" y="0" width="200" height="200" rx="56" fill="url(#frameGradient)"/>
    
    <!-- 흰색 중간층 -->
    <rect x="7" y="7" width="186" height="186" rx="50" fill="white"/>
    
    <!-- 내부 블루 바디 -->
    <rect x="15" y="15" width="170" height="170" rx="44" fill="url(#bodyGradient)"/>
    
    <!-- 눈 그룹 -->
    <g id="eyes">
      <!-- 왼쪽 눈 -->
      <rect x="26" y="78" width="60" height="44" rx="16.8" fill="white">
        <animate 
          attributeName="height" 
          values="44;44;44;44;44;44;44;44;44;44;44;44;44;44;5;44;44;44;44;44" 
          dur="4s" 
          repeatCount="indefinite"/>
        <animate 
          attributeName="y" 
          values="78;78;78;78;78;78;78;78;78;78;78;78;78;78;97.5;78;78;78;78;78" 
          dur="4s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- 오른쪽 눈 -->
      <rect x="114" y="78" width="60" height="44" rx="16.8" fill="white">
        <animate 
          attributeName="height" 
          values="44;44;44;44;44;44;44;44;44;44;44;44;44;44;5;44;44;44;44;44" 
          dur="4s" 
          repeatCount="indefinite"/>
        <animate 
          attributeName="y" 
          values="78;78;78;78;78;78;78;78;78;78;78;78;78;78;97.5;78;78;78;78;78" 
          dur="4s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- 눈 움직임 -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 4.2,-2.5; -4.2,2.5; 0,0"
        dur="1.5s"
        repeatCount="indefinite"/>
    </g>
    
    <!-- 갸웃거림 -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 100 100; 5 100 100; -5 100 100; 0 100 100"
      dur="6s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- "Sori" 텍스트 (그라데이션) -->
  <text x="290" y="155" class="brand-text" fill="url(#textGradient)" dominant-baseline="middle">Sori</text>
  
  <!-- "AI" 박스 (보라색 배경) -->
  <g transform="translate(500, 125)">
    <rect x="0" y="0" width="100" height="60" rx="12" fill="#7C3AED"/>
    <text x="50" y="32" text-anchor="middle" class="ai-text" fill="#000000" dominant-baseline="middle">AI</text>
  </g>
</svg>
